# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=web_limit:10m rate=30r/s;

# Upstream servers
upstream gcme_api {
    server 127.0.0.1:3001;
    keepalive 32;
}

upstream gcme_web {
    server 127.0.0.1:3000;
    keepalive 32;
}

# API Server - api.give.dsethiopia.org
server {
    listen 80;
    server_name api.give.dsethiopia.org;
    
    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        try_files $uri =404;
    }
    
    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name api.give.dsethiopia.org;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/api.give.dsethiopia.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.give.dsethiopia.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Rate limiting
    limit_req zone=api_limit burst=20 nodelay;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Client max body size for file uploads
    client_max_body_size 10M;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    proxy_read_timeout 86400;

    location / {
        proxy_pass http://gcme_api;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://gcme_api/health;
        access_log off;
    }

    # API documentation (if available)
    location /docs {
        proxy_pass http://gcme_api/docs;
    }
}

# Web Server - give.dsethiopia.org
server {
    listen 80;
    server_name give.dsethiopia.org;
    
    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        try_files $uri =404;
    }
    
    # Redirect HTTP to HTTPS
    location / {
        return 301 https://give.dsethiopia.org$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name give.dsethiopia.org;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/give.dsethiopia.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/give.dsethiopia.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Rate limiting
    limit_req zone=web_limit burst=50 nodelay;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Client max body size
    client_max_body_size 10M;

    # Static files caching
    location /_next/static/ {
        proxy_pass http://gcme_web;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /images/ {
        proxy_pass http://gcme_web;
        expires 30d;
        add_header Cache-Control "public";
    }

    location /favicon.ico {
        proxy_pass http://gcme_web;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    proxy_read_timeout 86400;

    location / {
        proxy_pass http://gcme_web;
    }
}
